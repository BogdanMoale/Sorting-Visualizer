<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input
                type="range"
                id="speedSlider"
                min="1"
                max="100"
                value="50"
                step="1"
                onchange="updateSpeed()"
            />
            <button id="generateBtn">Generate New Array</button>
            <button id="bubbleSortBtn">Bubble Sort</button>
            <button id="mergeSortBtn">Merge Sort</button>
            <button id="selectionSortBtn">Selection Sort</button>
            <button id="insertionSortBtn">Insertion Sort</button>
            <button id="quickSortBtn">Quick Sort</button>
            <button id="shellSortBtn">Shell Sort</button>
            <button id="heapSortBtn">Heap Sort</button>
        </div>
        <div id="bars-container" class="bars"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
